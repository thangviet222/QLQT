<nb-card [nbSpinner]="unloaded" nbSpinnerStatus="info">
  <nb-card-header>
    <span class="text-primary"> Template Preview</span>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>

  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="info" [disabled]="!uploadedFile()" (click)="saveTemplate()">Save</button>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>

  </nb-card-footer>
</nb-card>
