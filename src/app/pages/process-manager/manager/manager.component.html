<nb-card [nbSpinner]="unloaded" nbSpinnerStatus="info">
  <nb-card-header>
    Smart Table
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" 
    [source]="source" 
    (custom)="onCustomAction($event)"
      (deleteConfirm)="onDeleteConfirm($event)"
       (editConfirm)="onFoo($event)"
      (createConfirm)="onCreateConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
